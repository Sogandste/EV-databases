<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} | Integrated Proteomics & RNA Database</title>
    
    <!-- Fonts: Lato (Headers) & Open Sans (Body) - The Scientific Standard -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons & Charts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Article Palette */
            --navy: #0b2545;       /* Primary Dark */
            --navy-light: #163a66; /* Secondary Dark */
            --green: #1f6f54;      /* Accent Green */
            --gold: #FFD700;       /* Highlight */
            --bg: #f0f2f5;
            --white: #ffffff;
            --text-main: #2d3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        h1, h2, h3, button { font-family: 'Lato', sans-serif; }

        /* --- HERO SECTION (Animated) --- */
        .hero {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            color: white;
            padding: 60px 20px 100px; /* Extra bottom padding for overlap */
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--green);
        }

        /* Floating Particles (Vesicles) */
        .particle {
            position: absolute; background: rgba(255,255,255,0.05);
            border-radius: 50%; animation: float 20s infinite linear;
        }
        .p1 { width: 60px; height: 60px; left: 10%; bottom: -60px; animation-duration: 15s; }
        .p2 { width: 30px; height: 30px; left: 80%; bottom: -30px; animation-duration: 25s; }
        .p3 { width: 100px; height: 100px; left: 40%; bottom: -100px; animation-duration: 18s; }
        
        @keyframes float { 
            0% { transform: translateY(0); opacity: 0; } 
            50% { opacity: 0.5; } 
            100% { transform: translateY(-600px); opacity: 0; } 
        }

        /* Logo Pulse */
        .logo-wrap {
            width: 80px; height: 80px;
            background: var(--green);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: white;
            position: relative; z-index: 2;
            box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            animation: pulse-gold 2s infinite;
        }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .title-box { position: relative; z-index: 2; }
        h1 { margin: 0; font-size: 2.5rem; font-weight: 900; letter-spacing: 1px; }
        .subtitle { font-weight: 300; opacity: 0.9; margin-top: 10px; font-size: 1.1rem; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1200px; width: 100%; margin: -50px auto 40px;
            padding: 0 20px; position: relative; z-index: 10;
            box-sizing: border-box; flex: 1;
        }

        /* --- GLASSMORPHISM SEARCH CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            display: flex; gap: 10px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .inp {
            flex: 1; border: none; background: transparent;
            padding: 15px; font-size: 1.1rem; outline: none;
            font-family: 'Open Sans', sans-serif;
        }
        
        .btn-search {
            background: var(--navy); color: white; border: none;
            padding: 15px 40px; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-search:hover { background: var(--green); }

        /* --- DASHBOARD (Side-by-Side) --- */
        .dashboard {
            display: none; /* Hidden initially */
            grid-template-columns: 1fr 1fr; /* 50% 50% Layout */
            gap: 20px;
            margin-top: 30px;
        }

        .chart-panel {
            background: white; padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            height: 350px; /* Fixed height for alignment */
        }
        
        .chart-head {
            font-size: 0.9rem; font-weight: 700; color: var(--navy);
            text-transform: uppercase; border-bottom: 2px solid var(--gold);
            padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between;
        }

        /* --- TABLE SECTION --- */
        .results-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 40px; margin-bottom: 15px;
        }

        .btn-export {
            background: white; color: var(--navy); border: 1px solid var(--navy);
            padding: 8px 15px; border-radius: 6px; font-size: 0.9rem; cursor: pointer;
            font-weight: 600; display: none; /* Hidden until search */
        }
        .btn-export:hover { background: var(--navy); color: white; }

        /* Scrollable Table Wrapper for Mobile */
        .table-wrap {
            background: white; border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            overflow-x: auto; /* KEY FOR MOBILE */
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; } /* Min-width forces scroll */
        
        th {
            background: #f8fafc; color: var(--navy); text-align: left;
            padding: 16px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid #e2e8f0; white-space: nowrap;
        }
        
        td { padding: 14px 16px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        tr:hover { background: #fdfdfd; }

        /* Badges */
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .protein { background: #e3f2fd; color: #0d47a1; }
        .mrna { background: #f3e5f5; color: #6a1b9a; }
        .mirna { background: #fff3e0; color: #e65100; }
        .other { background: #eceff1; color: #546e7a; }

        /* Footer */
        footer { text-align: center; padding: 40px; color: #999; font-size: 0.85rem; margin-top: auto; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 800px) {
            .dashboard { grid-template-columns: 1fr; } /* Stack charts */
            .chart-panel { height: 300px; }
            .glass-card { flex-direction: column; padding: 10px; gap: 5px; }
            .btn-search { width: 100%; justify-content: center; }
            .inp { text-align: center; border-bottom: 1px solid #eee; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <!-- Animation Particles -->
        <div class="particle p1"></div><div class="particle p2"></div><div class="particle p3"></div>
        
        <div class="title-box">
            <div class="logo-wrap"><i class="fas fa-dna"></i></div>
            <h1>EVisionary</h1>
            <p class="subtitle">Integrated Proteomics & RNA Database | Ontology-aware Harmonization</p>
        </div>
    </header>

    <div class="container">
        
        <!-- Search -->
        <div class="glass-card">
            <input type="text" id="q" class="inp" placeholder="Enter Gene (CD63), Protein, or Species..." autofocus>
            <button class="btn-search" onclick="doSearch()">
                <i class="fas fa-search"></i> <span>SEARCH</span>
            </button>
        </div>

        <!-- Charts (Side by Side) -->
        <div id="dash" class="dashboard">
            <div class="chart-panel">
                <div class="chart-head">
                    <span>Species Distribution</span>
                    <i class="fas fa-globe-americas" style="color:#ccc"></i>
                </div>
                <div style="height:260px"><canvas id="c1"></canvas></div>
            </div>
            <div class="chart-panel">
                <div class="chart-head">
                    <span>Top Isolation Methods</span>
                    <i class="fas fa-vial" style="color:#ccc"></i>
                </div>
                <div style="height:260px"><canvas id="c2"></canvas></div>
            </div>
        </div>

        <!-- Table -->
        <div id="res">
            <div style="text-align:center; padding:60px; color:#aaa">
                <i class="fas fa-search fa-3x" style="opacity:0.2; margin-bottom:20px"></i>
                <p>Begin your meta-analysis.</p>
            </div>
        </div>

    </div>

    <footer>
        EVisionary v2.0 &copy; 2026<br>
        Built for JEV Reproducibility Standards
    </footer>

    <script>
        const input = document.getElementById('q');
        const dash = document.getElementById('dash');
        const resDiv = document.getElementById('res');
        let chart1 = null, chart2 = null;
        let lastData = []; // Store for export

        async function doSearch() {
            const val = input.value.trim();
            if(!val) return;

            // Loading UI
            dash.style.display = 'none';
            resDiv.innerHTML = `<div style="text-align:center; padding:60px; color:var(--navy)"><i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Querying database...</div>`;

            try {
                const req = await fetch(`/search?q=${encodeURIComponent(val)}&limit=300`);
                const data = await req.json();
                lastData = data;

                if(data.length === 0) {
                    resDiv.innerHTML = `<div style="text-align:center; padding:60px">No results found for "${val}".</div>`;
                    return;
                }

                // 1. Show Charts
                renderCharts(data);

                // 2. Show Table
                renderTable(data);

            } catch(e) {
                resDiv.innerHTML = `<div style="text-align:center; color:red; padding:40px">Error: ${e.message}</div>`;
            }
        }

        function renderTable(data) {
            let h = `
            <div class="results-header">
                <span style="font-weight:700; color:var(--green)">${data.length} Records Found</span>
                <button class="btn-export" style="display:block" onclick="exportCSV()">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Gene / Name</th>
                            <th>Species</th>
                            <th>Vesicle Type</th>
                            <th>Method</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            data.forEach(r => {
                let badge = 'other';
                if(r.type === 'Protein') badge = 'protein';
                if(r.type === 'mRNA') badge = 'mrna';
                if(r.type === 'miRNA') badge = 'mirna';

                h += `
                <tr>
                    <td><span class="badge ${badge}">${r.type}</span></td>
                    <td style="font-weight:600; color:#333">${r.name}</td>
                    <td style="font-style:italic; color:#555">${r.species}</td>
                    <td>${r.vesicle}</td>
                    <td>${r.method}</td>
                    <td>${r.year}</td>
                </tr>`;
            });
            h += `</tbody></table></div>`;
            resDiv.innerHTML = h;
        }

        function renderCharts(data) {
            dash.style.display = 'grid'; // Grid mode for side-by-side

            const sMap = {}, mMap = {};
            data.forEach(d => {
                sMap[d.species] = (sMap[d.species]||0)+1;
                mMap[d.method] = (mMap[d.method]||0)+1;
            });

            const topS = Object.entries(sMap).sort((a,b)=>b[1]-a[1]).slice(0,5);
            const topM = Object.entries(mMap).sort((a,b)=>b[1]-a[1]).slice(0,5);

            // Chart 1: Species (Doughnut) - Scientific Palette
            const ctx1 = document.getElementById('c1').getContext('2d');
            if(chart1) chart1.destroy();
            chart1 = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: topS.map(x=>x[0]),
                    datasets: [{
                        data: topS.map(x=>x[1]),
                        // Navy, Green, Gold, Light Navy, Gray
                        backgroundColor: ['#0b2545', '#1f6f54', '#FFD700', '#163a66', '#bdc3c7'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });

            // Chart 2: Methods (Bar) - Forest Green
            const ctx2 = document.getElementById('c2').getContext('2d');
            if(chart2) chart2.destroy();
            chart2 = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: topM.map(x=>x[0]),
                    datasets: [{
                        label: 'Count',
                        data: topM.map(x=>x[1]),
                        backgroundColor: '#1f6f54',
                        borderRadius: 4
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { display: false } }, y: { beginAtZero: true } }
                }
            });
        }

        function exportCSV() {
            if(!lastData.length) return;
            const headers = ["Type", "Name", "Species", "Vesicle", "Method", "Year"];
            const rows = lastData.map(r => [r.type, r.name, r.species, r.vesicle, r.method, r.year]);
            
            let csvContent = "data:text/csv;charset=utf-8," 
                + headers.join(",") + "\n" 
                + rows.map(e => e.map(i => `"${i}"`).join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "ev_data_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        input.addEventListener('keypress', e => { if(e.key === 'Enter') doSearch() });
    </script>
</body>
</html>
