<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} | EV Database Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --navy: #0b2545;
            --green: #1f6f54;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .hero {
            background: var(--navy);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        /* Yellow Pulse Logo */
        .logo-wrap {
            width: 70px; height: 70px;
            background: var(--green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .search-container {
            max-width: 800px; margin: -25px auto 30px;
            background: white; padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex; gap: 10px;
        }

        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        button { padding: 12px 25px; background: var(--navy); color: white; border: none; border-radius: 6px; cursor: pointer; }
        
        .results { max-width: 1200px; margin: 0 auto; padding: 20px; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th { background: #eef2f5; padding: 12px; text-align: left; color: var(--navy); font-weight: 700; border-bottom: 2px solid var(--green); }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #333; }
        tr:hover { background: #fcfcfc; }

        /* Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .prot { background: #e3f2fd; color: #1565c0; }
        .rna { background: #f3e5f5; color: #7b1fa2; }
        .other { background: #eee; color: #666; }

        .loader { text-align: center; padding: 40px; color: #888; }
        footer { text-align: center; padding: 20px; color: #aaa; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="hero">
    <div class="logo-wrap"><i class="fas fa-dna"></i></div>
    <h2>EVisionary</h2>
    <p>Reproducible EV Meta-Analysis Platform</p>
</div>

<div class="search-container">
    <input type="text" id="q" placeholder="Search Gene (CD63), Protein, or Species..." autofocus>
    <button onclick="runSearch()">Search</button>
</div>

<div class="results" id="res">
    <div class="loader">Enter a keyword to start harmonization.</div>
</div>

<footer>EVisionary &copy; 2026</footer>

<script>
    async function runSearch() {
        const q = document.getElementById('q').value.trim();
        if(!q) return;
        
        const div = document.getElementById('res');
        div.innerHTML = '<div class="loader"><i class="fas fa-spinner fa-spin"></i> Searching...</div>';
        
        try {
            const req = await fetch(`/search?q=${encodeURIComponent(q)}&limit=100`);
            const data = await req.json();
            
            if(data.length === 0) {
                div.innerHTML = '<div class="loader">No matches found.</div>';
                return;
            }

            let html = `
            <table>
                <thead>
                    <tr>
                        <th width="15%">Molecule Type</th>
                        <th width="20%">Gene / Protein</th>
                        <th width="20%">Species</th>
                        <th width="15%">Vesicle Type</th>
                        <th width="20%">Isolation Method</th>
                        <th width="10%">Year</th>
                    </tr>
                </thead>
                <tbody>`;
            
            data.forEach(r => {
                let cls = 'other';
                let t = (r.type || "").toLowerCase();
                if(t.includes('protein')) cls = 'prot';
                if(t.includes('rna')) cls = 'rna';
                
                html += `
                <tr>
                    <td><span class="badge ${cls}">${r.type}</span></td>
                    <td style="font-weight:600">${r.name}</td>
                    <td style="font-style:italic">${r.species}</td>
                    <td>${r.vesicle}</td>
                    <td>${r.method}</td>
                    <td>${r.year}</td>
                </tr>`;
            });
            
            html += '</tbody></table><div style="margin-top:10px; font-size:0.9rem; color:green">' + data.length + ' records found</div>';
            div.innerHTML = html;
            
        } catch(e) {
            div.innerHTML = '<div class="loader" style="color:red">Error: ' + e.message + '</div>';
        }
    }
    
    document.getElementById('q').addEventListener('keypress', e => { if(e.key === 'Enter') runSearch(); });
</script>

</body>
</html>
