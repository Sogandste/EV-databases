<form method="get" action="/search">

<select name="column1"> … </select>
<input name="q1" value="{{ q1 or '' }}">

<select name="operator">
  <option value="AND">AND</option>
  <option value="OR">OR</option>
</select>

<select name="column2"> … </select>
<input name="q2" value="{{ q2 or '' }}">

<input name="ontology" value="{{ ontology or '' }}"
       placeholder="Ontology term (e.g. exosome)">

<button type="submit">Search</button>

{% if results %}
<a class="export"
 href="/export?ontology={{ ontology }}">Export CSV</a>
{% endif %}

</form>
