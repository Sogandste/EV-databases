<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} | Scientific Data Platform</title>
    
    <!-- Font: Inter (The Modern Standard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons & Charts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Article Palette (Strict) */
            --navy: #0b2545;
            --navy-hover: #163a66;
            --green: #1f6f54;
            --gold: #FFD700;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #334155;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- HERO: Scientific & Animated --- */
        .hero {
            background: linear-gradient(180deg, var(--navy) 0%, var(--navy-hover) 100%);
            color: white;
            padding: 50px 20px 90px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--green);
        }

        /* Pulsing Logo */
        .brand-logo {
            width: 72px; height: 72px;
            background: var(--green);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: white;
            box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        h1 { margin: 0; font-weight: 800; font-size: 2.2rem; letter-spacing: -0.5px; }
        .subtitle { opacity: 0.8; margin-top: 8px; font-weight: 400; font-size: 1rem; }

        /* --- CONTAINER --- */
        .app-shell {
            max-width: 1100px; width: 100%; margin: -50px auto 40px;
            padding: 0 20px; position: relative; z-index: 10;
            flex: 1; box-sizing: border-box;
        }

        /* --- SEARCH (Glass Effect) --- */
        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 20px 40px -10px rgba(11, 37, 69, 0.15);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex; gap: 10px;
        }

        input {
            flex: 1; border: none; background: transparent;
            padding: 16px 20px; font-size: 1rem; font-family: 'Inter', sans-serif;
            outline: none; color: var(--navy); font-weight: 500;
        }
        input::placeholder { color: #94a3b8; font-weight: 400; }

        .btn-primary {
            background: var(--navy); color: white; border: none;
            padding: 0 32px; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: 0.2s; font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-primary:hover { background: var(--green); transform: translateY(-1px); }

        /* --- DASHBOARD (Grid) --- */
        .dashboard-grid {
            display: none; /* Hidden init */
            grid-template-columns: repeat(2, 1fr); /* 2 Cols on Desktop */
            gap: 20px; margin-top: 30px;
        }

        .card {
            background: var(--surface); border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 20px; height: 340px;
            display: flex; flex-direction: column;
        }

        .card-header {
            font-size: 0.8rem; font-weight: 700; color: var(--text-sub);
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 15px; display: flex; justify-content: space-between;
            border-bottom: 1px solid var(--border); padding-bottom: 10px;
        }

        /* --- TABLE (Strict Layout) --- */
        .table-section { margin-top: 30px; display: none; }
        
        .section-title {
            font-size: 1.1rem; font-weight: 700; color: var(--navy);
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        /* Scroll Wrapper */
        .table-container {
            background: var(--surface); border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            overflow-x: auto; /* Enable Scroll */
        }

        table {
            width: 100%; border-collapse: collapse;
            table-layout: fixed; /* KEY: Fixed widths */
            min-width: 800px; /* Force scroll on mobile */
        }

        th {
            background: #f8fafc; color: var(--navy); text-align: left;
            padding: 14px 16px; font-size: 0.75rem; font-weight: 700;
            text-transform: uppercase; border-bottom: 1px solid var(--border);
        }

        td {
            padding: 14px 16px; border-bottom: 1px solid var(--border);
            font-size: 0.9rem; color: var(--text-main);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; /* ... for long text */
        }

        /* Precise Column Control */
        th:nth-child(1) { width: 10%; } /* Type */
        th:nth-child(2) { width: 18%; } /* Name */
        th:nth-child(3) { width: 15%; } /* Species */
        th:nth-child(4) { width: 17%; } /* Vesicle */
        th:nth-child(5) { width: 30%; } /* Method (Longest) */
        th:nth-child(6) { width: 10%; } /* Year */

        /* Tags */
        .tag { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
        .tag-prot { background: #e0f2fe; color: #0369a1; }
        .tag-rna { background: #f5d0fe; color: #a21caf; }
        .tag-mirna { background: #ffedd5; color: #c2410c; }

        /* --- SKELETON LOADER (New Feature) --- */
        .skeleton-box {
            display: none; margin-top: 30px;
        }
        .sk-card {
            height: 200px; background: #e2e8f0; border-radius: 12px; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }
        .sk-card::after {
            content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.4) 20%, rgba(255,255,255,0.6) 60%, rgba(255,255,255,0));
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; } /* Stack charts */
            .search-card { flex-direction: column; padding: 15px; }
            .btn-primary { width: 100%; justify-content: center; padding: 15px; }
            input { text-align: center; padding: 10px; border-bottom: 1px solid #eee; }
            .hero { padding-bottom: 70px; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="brand-logo"><i class="fas fa-dna"></i></div>
        <h1>EVisionary</h1>
        <p class="subtitle">Ontology-aware EV Proteomics & RNA Database</p>
    </header>

    <div class="app-shell">
        
        <!-- Search -->
        <div class="search-card">
            <input type="text" id="q" placeholder="Enter Gene (CD63), Species, or Accession..." autofocus>
            <button class="btn-primary" onclick="initSearch()">
                <i class="fas fa-search"></i> EXPLORE
            </button>
        </div>

        <!-- Skeleton Loader (Shows while waiting) -->
        <div id="skeleton" class="skeleton-box">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
                <div class="sk-card"></div>
                <div class="sk-card"></div>
            </div>
            <div class="sk-card" style="height:100px; margin-top:20px"></div>
        </div>

        <!-- Charts Dashboard -->
        <div id="dash" class="dashboard-grid">
            <!-- Chart 1 -->
            <div class="card">
                <div class="card-header">
                    <span>Species Distribution</span>
                    <i class="fas fa-globe-americas" style="color:#ccc"></i>
                </div>
                <div style="flex:1; position:relative">
                    <canvas id="chartS"></canvas>
                </div>
            </div>
            <!-- Chart 2 -->
            <div class="card">
                <div class="card-header">
                    <span>Top Isolation Methods</span>
                    <i class="fas fa-filter" style="color:#ccc"></i>
                </div>
                <div style="flex:1; position:relative">
                    <canvas id="chartM"></canvas>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <div id="results" class="table-section">
            <div class="section-title">
                <span id="resCount">Results</span>
                <button onclick="exportData()" style="background:none; border:1px solid var(--navy); padding:5px 15px; border-radius:20px; font-size:0.8rem; cursor:pointer; color:var(--navy)">
                    <i class="fas fa-download me-1"></i> Export CSV
                </button>
            </div>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Gene / Name</th>
                            <th>Species</th>
                            <th>Vesicle Type</th>
                            <th>Isolation Method</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const input = document.getElementById('q');
        let cS = null, cM = null;
        let cachedData = [];

        async function initSearch() {
            const query = input.value.trim();
            if(!query) return;

            // UI State: Loading
            document.getElementById('dash').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('skeleton').style.display = 'block'; // Show skeleton

            try {
                const res = await fetch(`/search?q=${encodeURIComponent(query)}&limit=250`);
                const data = await res.json();
                cachedData = data;

                // UI State: Done
                document.getElementById('skeleton').style.display = 'none';

                if(data.length === 0) {
                    alert('No records found.');
                    return;
                }

                renderDashboard(data);
                renderTable(data);

            } catch(e) {
                console.error(e);
                alert("Error fetching data");
                document.getElementById('skeleton').style.display = 'none';
            }
        }

        function renderDashboard(data) {
            document.getElementById('dash').style.display = 'grid';

            const sCounts = {}, mCounts = {};
            data.forEach(d => {
                sCounts[d.species] = (sCounts[d.species]||0)+1;
                mCounts[d.method] = (mCounts[d.method]||0)+1;
            });

            // Prepare Data
            const topS = Object.entries(sCounts).sort((a,b)=>b[1]-a[1]).slice(0,5);
            const topM = Object.entries(mCounts).sort((a,b)=>b[1]-a[1]).slice(0,8); // Top 8 methods

            // Chart 1: Doughnut (Species)
            const ctxS = document.getElementById('chartS').getContext('2d');
            if(cS) cS.destroy();
            cS = new Chart(ctxS, {
                type: 'doughnut',
                data: {
                    labels: topS.map(x=>x[0]),
                    datasets: [{
                        data: topS.map(x=>x[1]),
                        backgroundColor: ['#0b2545', '#1f6f54', '#FFD700', '#94a3b8', '#cbd5e1'],
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { boxWidth: 12, font: {family:'Inter'} } } }
                }
            });

            // Chart 2: HORIZONTAL BAR (Methods) - Fixes readability
            const ctxM = document.getElementById('chartM').getContext('2d');
            if(cM) cM.destroy();
            cM = new Chart(ctxM, {
                type: 'bar',
                data: {
                    labels: topM.map(x => x[0].length > 25 ? x[0].substring(0,25)+"..." : x[0]), // Truncate slightly
                    datasets: [{
                        label: 'Studies',
                        data: topM.map(x=>x[1]),
                        backgroundColor: '#1f6f54', // Forest Green
                        borderRadius: 4,
                        barThickness: 15
                    }]
                },
                options: {
                    indexAxis: 'y', // KEY: Makes it horizontal
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: {display:false} },
                        y: { grid: {display:false}, ticks: { font: {size: 10, family:'Inter'} } }
                    }
                }
            });
        }

        function renderTable(data) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('resCount').innerText = `${data.length} Records Found`;
            
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';

            data.forEach(r => {
                let badge = 'tag-prot';
                if(r.type === 'mRNA') badge = 'tag-rna';
                if(r.type === 'miRNA') badge = 'tag-mirna';

                tbody.innerHTML += `
                <tr>
                    <td><span class="tag ${badge}">${r.type}</span></td>
                    <td title="${r.name}" style="font-weight:600">${r.name}</td>
                    <td style="font-style:italic">${r.species}</td>
                    <td title="${r.vesicle}">${r.vesicle}</td>
                    <td title="${r.method}">${r.method}</td>
                    <td>${r.year}</td>
                </tr>`;
            });
        }

        function exportData() {
            if(!cachedData.length) return;
            let csv = "Type,Name,Species,Vesicle,Method,Year\n";
            cachedData.forEach(r => {
                csv += `"${r.type}","${r.name}","${r.species}","${r.vesicle}","${r.method}","${r.year}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'ev_data.csv'; a.click();
        }

        input.addEventListener('keypress', e => { if(e.key==='Enter') initSearch() });
    </script>
</body>
</html>
