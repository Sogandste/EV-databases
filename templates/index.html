<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ app_name }} | Scientific Explorer</title>
    
    <!-- Fonts: Inter (The Gold Standard for UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons & Charts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Palette */
            --navy: #0f172a;       /* Slate 900 - Darker, classier */
            --navy-light: #1e293b; /* Slate 800 */
            --green: #059669;      /* Emerald 600 - More vibrant */
            --bg: #f8fafc;         /* Slate 50 */
            --white: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif; /* Clean, Scientific Font */
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(180deg, var(--navy) 0%, var(--navy-light) 100%);
            color: white;
            padding: 80px 20px 100px; /* Extra padding bottom for overlap */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Ambient Background Animation */
        .hero::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at 20% 50%, rgba(5, 150, 105, 0.15) 0%, transparent 50%),
                              radial-gradient(circle at 80% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
            z-index: 0;
        }

        .hero-content { position: relative; z-index: 1; max-width: 800px; margin: 0 auto; }

        .logo-circle {
            width: 70px; height: 70px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: #4ade80; /* Light Green */
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        h1 { font-weight: 800; font-size: 2.5rem; margin: 0; letter-spacing: -0.02em; }
        .subtitle { font-weight: 300; opacity: 0.8; font-size: 1.1rem; margin-top: 15px; line-height: 1.6; }

        /* --- MAIN CONTENT --- */
        .app-container {
            max-width: 1200px;
            width: 100%;
            margin: -60px auto 40px; /* Overlap effect */
            padding: 0 20px;
            position: relative;
            z-index: 10;
            flex: 1;
        }

        /* --- SEARCH CARD (Large & Modern) --- */
        .search-card {
            background: var(--white);
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); /* Deep shadow */
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            color: var(--text-main);
            background: transparent;
        }

        .search-btn {
            background: var(--navy);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .search-btn:active { transform: scale(0.98); }
        .search-btn:hover { background: #334155; }

        /* --- DASHBOARD (Charts) --- */
        .dashboard {
            display: none; /* Hidden initially */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            height: 300px;
            position: relative;
        }
        
        .chart-title { font-size: 0.9rem; font-weight: 700; color: var(--navy); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- RESULTS TABLE --- */
        .results-section { margin-top: 30px; }
        
        .stats-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; color: var(--text-light); font-size: 0.9rem;
        }

        /* Table Wrapper for Mobile Scrolling */
        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            overflow-x: auto; /* Enable horizontal scroll */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Force scroll on small screens */
            table-layout: fixed; /* Fix column widths */
        }

        thead { background: #f1f5f9; }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--navy);
            font-weight: 700;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* ... for long text */
        }

        /* Column Widths */
        th:nth-child(1) { width: 100px; } /* Type */
        th:nth-child(2) { width: 150px; } /* Name */
        th:nth-child(3) { width: 150px; } /* Species */
        th:nth-child(4) { width: 120px; } /* Vesicle */
        th:nth-child(5) { width: auto; }  /* Method (Flexible) */
        th:nth-child(6) { width: 80px; }  /* Year */

        /* Badges */
        .badge {
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700;
        }
        .protein { background: #e0f2fe; color: #0284c7; }
        .mrna { background: #f3e8ff; color: #9333ea; }
        .mirna { background: #ffedd5; color: #ea580c; }
        .other { background: #f1f5f9; color: #64748b; }

        /* Loader */
        .loader { text-align: center; padding: 60px; color: var(--text-light); }
        .loader i { font-size: 2rem; color: var(--navy); margin-bottom: 15px; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        footer {
            text-align: center; padding: 40px; color: var(--text-light); font-size: 0.9rem;
            border-top: 1px solid var(--border); background: white; margin-top: auto;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .app-container { padding: 0 15px; margin-top: -40px; }
            .search-card { padding: 5px; flex-direction: column; gap: 0; }
            .search-input { width: 100%; text-align: center; padding: 15px; }
            .search-btn { width: 100%; justify-content: center; border-radius: 8px; }
            .dashboard { grid-template-columns: 1fr; } /* Stack charts */
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <div class="logo-circle"><i class="fas fa-network-wired"></i></div>
            <h1>EVisionary</h1>
            <p class="subtitle">Ontology-aware harmonization of EV proteomics & RNA metadata.</p>
        </div>
    </header>

    <div class="app-container">
        
        <!-- Search Area -->
        <div class="search-card">
            <input type="text" id="q" class="search-input" placeholder="Search Gene (e.g., CD63), Species, or Accession ID...">
            <button class="search-btn" onclick="executeSearch()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <!-- Analytics Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="chart-card">
                <div class="chart-title">Species Distribution</div>
                <canvas id="speciesChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Isolation Methods</div>
                <canvas id="methodChart"></canvas>
            </div>
        </div>

        <!-- Results Table -->
        <div id="results" class="results-section">
            <div class="loader">
                <i class="fas fa-microscope" style="animation:none; opacity:0.3; font-size:3rem"></i>
                <p style="margin-top:15px">Enter a query to explore the database.</p>
            </div>
        </div>

    </div>

    <footer>
        <p>EVisionary Project &copy; 2026 | Designed for JEV Reproducibility Standards</p>
    </footer>

    <script>
        const input = document.getElementById('q');
        const dashboard = document.getElementById('dashboard');
        let chartSpecies = null;
        let chartMethod = null;

        async function executeSearch() {
            const query = input.value.trim();
            if(!query) return;

            // UI Loading State
            dashboard.style.display = 'none';
            document.getElementById('results').innerHTML = `
                <div class="loader">
                    <i class="fas fa-circle-notch"></i>
                    <p>Querying unified database...</p>
                </div>`;

            try {
                const res = await fetch(`/search?q=${encodeURIComponent(query)}&limit=200`);
                const data = await res.json();

                if(data.length === 0) {
                    document.getElementById('results').innerHTML = `
                        <div class="loader">No results found for "<strong>${query}</strong>".</div>`;
                    return;
                }

                // 1. RENDER CHARTS
                renderCharts(data);

                // 2. RENDER TABLE
                renderTable(data);

            } catch (err) {
                document.getElementById('results').innerHTML = `<div class="loader" style="color:red">Error: ${err.message}</div>`;
            }
        }

        function renderTable(data) {
            let html = `
                <div class="stats-bar">
                    <span><strong>${data.length}</strong> Records found</span>
                    <span><i class="fas fa-check-circle" style="color:var(--green)"></i> Verified</span>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Gene / Name</th>
                                <th>Species</th>
                                <th>Vesicle Type</th>
                                <th>Isolation Method</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody>`;
            
            data.forEach(row => {
                let badge = 'other';
                if(row.type === 'Protein') badge = 'protein';
                if(row.type === 'mRNA') badge = 'mrna';
                if(row.type === 'miRNA') badge = 'mirna';

                html += `
                    <tr>
                        <td><span class="badge ${badge}">${row.type}</span></td>
                        <td title="${row.name}"><strong>${row.name}</strong></td>
                        <td><em>${row.species}</em></td>
                        <td title="${row.vesicle}">${row.vesicle}</td>
                        <td title="${row.method}">${row.method}</td>
                        <td>${row.year}</td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            document.getElementById('results').innerHTML = html;
        }

        function renderCharts(data) {
            dashboard.style.display = 'grid';

            // Process Data
            const speciesCount = {};
            const methodCount = {};
            
            data.forEach(d => {
                const s = d.species || "Unknown";
                const m = d.method || "Unknown";
                speciesCount[s] = (speciesCount[s] || 0) + 1;
                methodCount[m] = (methodCount[m] || 0) + 1;
            });

            // Sort and Slice
            const topSpecies = Object.entries(speciesCount).sort((a,b)=>b[1]-a[1]).slice(0, 5);
            const topMethods = Object.entries(methodCount).sort((a,b)=>b[1]-a[1]).slice(0, 5);

            // Chart 1: Species (Doughnut)
            const ctx1 = document.getElementById('speciesChart').getContext('2d');
            if(chartSpecies) chartSpecies.destroy();
            chartSpecies = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: topSpecies.map(x=>x[0]),
                    datasets: [{
                        data: topSpecies.map(x=>x[1]),
                        backgroundColor: ['#0f172a', '#334155', '#475569', '#64748b', '#94a3b8'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });

            // Chart 2: Methods (Bar)
            const ctx2 = document.getElementById('methodChart').getContext('2d');
            if(chartMethod) chartMethod.destroy();
            chartMethod = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: topMethods.map(x=>x[0]),
                    datasets: [{
                        label: 'Count',
                        data: topMethods.map(x=>x[1]),
                        backgroundColor: '#059669',
                        borderRadius: 4
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } }
                }
            });
        }

        input.addEventListener('keypress', e => { if(e.key === 'Enter') executeSearch() });
    </script>
</body>
</html>
