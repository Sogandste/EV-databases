<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV Meta-Query</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; color: #333; display: flex; flex-direction: column; align-items: center; margin: 0; }
        header { background: #1f4e79; color: white; width: 100%; padding: 20px 0; text-align: center; }
        .container { width: 90%; max-width: 800px; background: white; padding: 30px; margin-top: -20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #2E8B57; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #246b43; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1f4e79; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; color: white; }
        .ves { background: #1f4e79; }
        .exo { background: #2E8B57; }
    </style>
</head>
<body>
    <header>
        <h1>Unified EV Meta-Query Platform</h1>
    </header>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <form method="POST">
                <input type="text" name="search_query" placeholder="Try: TSPAN30 or ALIX" value="{{ query }}">
                <button type="submit">Search</button>
            </form>
        </div>
        {% if query %}
            <p>Result for: <strong>{{ query }}</strong> (Mapped to: {{ std }})</p>
            {% if results %}
            <table>
                <thead>
                    <tr><th>Source</th><th>Gene</th><th>Organism</th><th>Method</th></tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td><span class="badge {% if row.Source == 'Vesiclepedia' %}ves{% else %}exo{% endif %}">{{ row.Source }}</span></td>
                        <td>{{ row.Symbol }}</td>
                        <td><i>{{ row.Organism }}</i></td>
                        <td>{{ row.Method }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p style="color:red; text-align:center;">No data found.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
